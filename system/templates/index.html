<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>
    <main class="view active">
        <div class="login-container">
            <div class="login-card card">
                <div class="site-title text-center mb-4">
                    <i class="bi bi-bar-chart-line site-icon" aria-hidden="true"></i>
                    <h1>System</h1>
                </div>

                <div id="client-messages"></div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form id="loginForm" class="login-form" method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="usuario"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="contraseña" required>
                    </div>
                    <div class="d-flex gap-2 mt-3, align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        <!-- <a href="#" class="btn btn-secondary">Crear cuenta</a> -->
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/login_validations.js' %}"></script>
    </footer>
</body>

</html>
